#DB
spring.datasource.url=jdbc:mysql://db-server-con:3306/juchamsi?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username='username'
spring.datasource.password='password'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true

#jwt
jwt.secret='jwt_key'

#log
logging.level.org.hibernate.SQL=debug
logging.level.accio.hogsmeade.store=debug

#swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#file upload
file.dir=download

#sms - cloud
naver-cloud-sms.accessKey='accesskey'
naver-cloud-sms.secretKey='secretkey'
naver-cloud-sms.serviceId='service_id'
naver-cloud-sms.senderPhone='phone'

# chatroom
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=false
spring.freemarker.cache=false
spring.jackson.serialization.fail-on-empty-beans=false

#redis
spring.redis.host=redis
spring.redis.port=6379